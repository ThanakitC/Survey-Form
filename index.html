<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey Form</title>
    <link rel="stylesheet" href="ccs/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="desscripttion" class="description text-center">Thank you for taking the time for help us to improve the product</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Please Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Please enter your Email">
            </div>
            <div class="form-group">
                <label for="number" id="number-lebel">Age<span class="clue">(Optional)</span></label>
                <input type="number" name="age" id="number" class="form-control" min="10" max="99" placeholder="Please enter you age">
            </div>
            <div class="form-group">
                <p>Which option best describes your content role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option value="student">Student</option>
                    <option value="job">Full time Job</option>
                    <option value="preferNo">Prefer to not say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend this product to your friend?</p>
                <label>
                    <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="maybe" class="input-radio" checked>Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="notsure" class="input-radio" checked>Not sure
                </label>
            </div>

            <div class="form-group">
                <p>What would you like to see improve of this product? <span class="clue">(Check all that apply)</span></p>
            </div>
            <label>
                <input type="checkbox" name="prefer" value="front-end-projects" class="input-chechbox">Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="prefer" value="data-visualization" class="input-chechbox">Data Visualization
            </label>
            <label>
                <input type="checkbox" name="prefer" value="Challenges" class="input-checkbox">Challenges
            </label>
            <div class="form-group">
                <p>Any comments or suggestions</p>
                <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
